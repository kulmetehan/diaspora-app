<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diaspora - Turkish Community App</title>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NBYLFXYTWX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-NBYLFXYTWX');
    </script>
    
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="web/style.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="app-title">Diaspora</div>
            <div class="app-tagline">Your bridge between Turkey and the Netherlands</div>
        </div>
    </div>

    <!-- REDESIGNED: Compact single-row filter bar -->
    <div class="filters-container">
        <div class="filters-section">
            <div class="compact-filters">
                <!-- Language filters stay visible -->
                <div class="language-group">
                    <button class="filter-btn language-filter active" data-language="all" onclick="filterByLanguage('all')">All</button>
                    <button class="filter-btn language-filter" data-language="nl" onclick="filterByLanguage('nl')">Dutch</button>
                    <button class="filter-btn language-filter" data-language="tr" onclick="filterByLanguage('tr')">Turkish</button>
                </div>
                
                <!-- Topics and Locations now hidden behind this button -->
                <button class="advanced-filters-btn" onclick="openFiltersModal()">
                    <span class="filter-icon">üéØ</span>
                    <span>Filters</span>
                    <span class="filter-badge" id="filterBadge">0</span>
                </button>
            </div>
        </div>
    </div>

    <!-- NEW: Filter Modal for Topics and Locations -->
    <div class="filter-modal" id="filterModal">
        <div class="filter-modal-overlay" onclick="closeFiltersModal()"></div>
        <div class="filter-modal-content">
            <div class="filter-modal-header">
                <h2>Customize Your Feed</h2>
                <button class="modal-close-btn" onclick="closeFiltersModal()">‚úï</button>
            </div>
            
            <div class="filter-modal-body">
                <!-- Topics Section -->
                <div class="filter-section">
                    <h3>üì∞ Topics</h3>
                    <div class="filter-checkboxes">
                        <label class="checkbox-item">
                            <input type="checkbox" data-topic="Politics" onchange="toggleTopicCheckbox('Politics')">
                            <span>Politics</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" data-topic="Economy" onchange="toggleTopicCheckbox('Economy')">
                            <span>Economy</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" data-topic="Sports" onchange="toggleTopicCheckbox('Sports')">
                            <span>Sports</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" data-topic="Culture" onchange="toggleTopicCheckbox('Culture')">
                            <span>Culture</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" data-topic="Technology" onchange="toggleTopicCheckbox('Technology')">
                            <span>Technology</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" data-topic="Health" onchange="toggleTopicCheckbox('Health')">
                            <span>Health</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" data-topic="Crime" onchange="toggleTopicCheckbox('Crime')">
                            <span>Crime</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" data-topic="Weather" onchange="toggleTopicCheckbox('Weather')">
                            <span>Weather</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" data-topic="Education" onchange="toggleTopicCheckbox('Education')">
                            <span>Education</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" data-topic="Immigration" onchange="toggleTopicCheckbox('Immigration')">
                            <span>Immigration</span>
                        </label>
                    </div>
                </div>

                <!-- Locations Section -->
                <div class="filter-section">
                    <h3>üìç Locations</h3>
                    <div class="filter-checkboxes" id="locationCheckboxesContainer">
                        <!-- Dynamically populated by JavaScript -->
                    </div>
                </div>

                <!-- ADDED: Translation Toggle Section -->
                <div class="filter-section translation-toggle-section">
                    <h3>üåê Translations</h3>
                    <div class="translation-toggle-container">
                        <label class="translation-label" for="translationToggle">
                            <span>Show Translated Articles</span>
                        </label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="translationToggle" onchange="toggleTranslations()">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="filter-modal-footer">
                <button class="clear-all-btn" onclick="clearAllFiltersInModal()">Clear All</button>
                <button class="apply-filters-btn" onclick="applyFiltersAndClose()">Apply Filters</button>
            </div>
        </div>
    </div>

    <div class="stats-bar" id="statsBar"></div>

    <div class="content-grid" id="contentGrid"></div>

    <!-- Link to external JavaScript -->
    <script src="web/app.js"></script>
</body>
</html>
